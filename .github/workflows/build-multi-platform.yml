name: Build Multi-Platform Executables

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            executable_name: BiliSpectrumPlayer.exe
            build_name: BiliSpectrumPlayer-windows
            icon_path: assets/icons/play.svg
          - os: macos-latest
            executable_name: BiliSpectrumPlayer
            build_name: BiliSpectrumPlayer-macos
            icon_path: assets/icons/play.svg
          - os: ubuntu-latest
            executable_name: BiliSpectrumPlayer
            build_name: BiliSpectrumPlayer-linux
            icon_path: assets/icons/play.svg
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-pyqt6 python3-pyqt6.qtmultimedia alsa-utils
        
    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install portaudio
        # åˆ›å»ºmacOSå›¾æ ‡æ–‡ä»¶ (ä½¿ç”¨sipså‘½ä»¤è½¬æ¢SVGåˆ°ICNS)
        mkdir -p temp_icon.iconset
        # åˆ›å»ºä¸åŒå°ºå¯¸çš„PNGæ–‡ä»¶
        sips -s format png assets/icons/play.svg --out temp_icon.iconset/icon_16x16.png -Z 16
        sips -s format png assets/icons/play.svg --out temp_icon.iconset/icon_32x32.png -Z 32
        sips -s format png assets/icons/play.svg --out temp_icon.iconset/icon_64x64.png -Z 64
        sips -s format png assets/icons/play.svg --out temp_icon.iconset/icon_128x128.png -Z 128
        sips -s format png assets/icons/play.svg --out temp_icon.iconset/icon_256x256.png -Z 256
        sips -s format png assets/icons/play.svg --out temp_icon.iconset/icon_512x512.png -Z 512
        # åˆ›å»ºICNSæ–‡ä»¶
        iconutil -c icns temp_icon.iconset -o assets/icons/play.icns
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow
        
    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --windowed --name "BiliSpectrumPlayer" --add-data "assets;assets" --add-data "backends;backends" --hidden-import=PyQt6.QtCore --hidden-import=PyQt6.QtGui --hidden-import=PyQt6.QtWidgets --hidden-import=sounddevice --hidden-import=numpy --hidden-import=pyqtgraph --collect-submodules=sounddevice player.py

    - name: Build executable (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --onefile --windowed --name "BiliSpectrumPlayer" --icon=assets/icons/play.icns --add-data "assets:assets" --add-data "backends:backends" --hidden-import=PyQt6.QtCore --hidden-import=PyQt6.QtGui --hidden-import=PyQt6.QtWidgets --hidden-import=sounddevice --hidden-import=numpy --hidden-import=pyqtgraph --collect-submodules=sounddevice player.py
        
    - name: Build executable (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --onefile --name "BiliSpectrumPlayer" --add-data "assets:assets" --add-data "backends:backends" --hidden-import=PyQt6.QtCore --hidden-import=PyQt6.QtGui --hidden-import=PyQt6.QtWidgets --hidden-import=sounddevice --hidden-import=numpy --hidden-import=pyqtgraph --collect-submodules=sounddevice player.py
    - name: Test executable
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          if [[ -f "dist/BiliSpectrumPlayer.exe" ]]; then
            echo "Windows executable built successfully"
          else
            echo "Windows executable not found"
            exit 1
          fi
        else
          if [[ -f "dist/BiliSpectrumPlayer" ]]; then
            echo "${{ matrix.os }} executable built successfully"
            chmod +x dist/BiliSpectrumPlayer
          else
            echo "${{ matrix.os }} executable not found"
            exit 1
          fi
        fi
        
    - name: Package executable (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cd dist
        tar -czf BiliSpectrumPlayer-macos.tar.gz BiliSpectrumPlayer
        
    - name: Package executable (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd dist
        tar -czf BiliSpectrumPlayer-linux.tar.gz BiliSpectrumPlayer
        
    - name: Upload Windows executable
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.build_name }}
        path: dist/BiliSpectrumPlayer.exe
        
    - name: Upload macOS executable
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.build_name }}
        path: dist/BiliSpectrumPlayer-macos.tar.gz
        
    - name: Upload Linux executable
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.build_name }}
        path: dist/BiliSpectrumPlayer-linux.tar.gz

